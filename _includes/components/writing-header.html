<header class="writing-header">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto text-center">
                    <h6 class="text-blue">
                        {{ page.date | date: "%Y" }}
                    </h6>
                    <h1 class="display-4 text-white">
                        {{ page.title }}
                    </h1>
                    <h5 class="mt-3 text-blue">
                        {{ page.subheadline }}
                    </h5>
                </div>
            </div>
        </div>
    </div>
</header>
