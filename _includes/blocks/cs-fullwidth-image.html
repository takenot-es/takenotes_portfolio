<section class="cs-fullwidth-image">
    <div class="container">
        <div class="row">
            <div class="col-12">
                {% for item in section.images %}
                    <p class="my-1">
                        <img src="{{ item.image }}" alt="{{ item.alt }}" class="d-block w-100">
                    </p>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
